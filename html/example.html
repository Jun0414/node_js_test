<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Example</title>

  <script defer src="../js/example.js"></script>
</head>
<body>
  <pre>
    F12를 눌러 개발자 도구를 확인하세요!
  </pre>
  <pre>
    JSON (Javascript Object Notation)
    자바스크립트의 객체 표기법
    myData.json 에서 확인

    - JSON파일 안에서는 문자열은 ""로 감싸줘야한다
    - JSON파일 안에서는 주석처리가 불가능하다

    - JSON.stringify() : js의 표현방식을 json의 string표현 방식으로 반환해 준다
    - JSON.parse() : json의 표현방식을 js의 object표현 방식으로 반환해 준다
  </pre>

  <h1>제목</h1>
  <img src="" alt="" width="200">
</body>
</html>
